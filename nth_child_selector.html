<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth Child selector</title>

    <style>
        li:nth-child(2n) {
            color: blue;


        }

        li:nth-child(3n+1)
        {
            background-color: blueviolet;
        }

        li:nth-child(7)
        {
            color:red;
        }
    </style>
</head>

<body>
    <ol>
        <li class="item" id="item1">This is Item Number 1</li>
        <li class="item" id="item2">This is Item Number 2</li>
        <li class="item" id="item3">This is Item Number 3</li>
        <li class="item" id="item4">This is Item Number 4</li>
        <li class="item" id="item5">This is Item Number 5</li>
        <li class="item" id="item6">This is Item Number 6</li>
        <li class="item" id="item7">This is Item Number 7</li>
        <li class="item" id="item8">This is Item Number 8</li>
        <li class="item" id="item9">This is Item Number 9</li>
        <li class="item" id="item10">This is Item Number 10</li>
    </ol>
</body>

</html>

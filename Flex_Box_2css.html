<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flex Box Item Property</title>

   <style>

.box{
        border: 2px solid red ;
        height: 500px;
    }

    .main{

        border: 2px solid green;
        width: 120px ;
        height: 120px ;
        display: flex;
    }

    #box1{
        display: flex;
        flex-grow: 3;
    }

    #box2{
        display: flex;
        flex-shrink: 2;
    }


   </style>
</head>
<body>
    <div class="box">

        <div class="main" id="box1">This is box-1</div>
        <div class="main" id="box2">This is Box 2</div>
        <div class="main" id="box3">This is box 3</div>
        <div class="main" id="box4">This is box 4</div>
    </div>
</body>
</html>
